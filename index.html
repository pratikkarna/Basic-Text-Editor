<!DOCTYPE html>
<html>
<head>
  <title>Basic Text Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="editor">
    <textarea id="textArea"></textarea>
    <br>
    <button id="btnCopy">Copy</button>
    <button id="btnCut">Cut</button>
    <button id="btnPaste">Paste</button>
    <button id="btnFindReplace">Find/Replace</button>
    <button id="btnBulletedList">Bulleted List</button>
    <button id="btnLineWrap">Line Wrap</button>
    <button id="btnUndo">Undo</button>
    <button id="btnRedo">Redo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
